<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
       <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>

    </tr>
    <tr th :each="author : ${authors}">
        <td th : text="${Author.id}">123</td>
        <td th : text="${Author.FirstName}">124</td>
        <td th : text="${Author.LastName}">125</td>


    </tr>

</table>

</body>
</html>
